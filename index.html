<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Tabela de produtos</title>
</head>

<body class="container">

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Editar produto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col input-group mb-3">
              <input type="text" id="edit-id" class="form-control" placeholder="Id">
              <input type="text" id="edit-produto" class="form-control" placeholder="Produto">
            </div>
            <div class="col input-group mb-3">
              <span class="input-group-text">R$</span>
              <input type="number" id="edit-preco" class="form-control" placeholder="Preço" aria-label="Preco">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" id="save-edit" class="btn btn-primary">Salvar alterações</button>
        </div>
      </div>
    </div>
  </div>

  <h1>Tabela de Produtos</h1>
  <hr>
  <div class="row">
    <div class="col">
      <input type="text" id="produto-novo" class="form-control" placeholder="Produto" aria-label="Produto">
    </div>
    <div class="col input-group mb-3">
      <span class="input-group-text">R$</span>
      <input type="number" id="preco-novo" class="form-control" placeholder="Preço" aria-label="Preco">
    </div>
  </div>
  <div class="row">
    <div class="input-group mb-3">
      <input type="text" id="search" class="form-control" placeholder="Search">
    </div>
  </div>
  <button id="btn-post" class="btn btn-primary">Inserir produto</button>
  <hr>
  <table class="table">
    <thead>
      <tr class="table-dark">
        <th scope="col">Id</th>
        <th scope="col">Produto</th>
        <th scope="col">Preço</th>
        <th colspan="2">Ações</th>
      </tr>
    </thead>
    <tbody class="tabela-produtos">

    </tbody>
  </table>
  <script src="assets/js/app.js"></script>
</body>

</html>
